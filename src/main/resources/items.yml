Items:
  selector:
    name: "&fВыбрать сервер"
    lore: []
    material: diamond_sword
    slot: 4
    amount: 1
    enchantments:
      - "DIG_SPEED:1"
    # Флаги на предметы
    # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html
    flags:
      - HIDE_ENCHANTS
    actions:
      - "[CONSOLE] me я пидор"

  player-hider:
    name: "&fВидимость игроков"
    lore: []
    material: ENDER_EYE
    slot: 8
    amount: 1
    cooldown: 4
    cooldown-message: "&fпогоди &e%time% &fсек даун ебаный"
    actions:
      - "[PLAYER] players toggle"