#    ╔═════════════════════════════════════════════════════════════╗
#    ║                     Плейсхолдеры                            ║
#    ║                                                             ║
#    ║  * %prfx%   - Префикс плагина из messages.yml               ║
#    ║  * %player% - Ник игрока                                    ║
#    ║  * %online% - Онлайн сервера                                ║
#    ║  * %NL%     - Новая сторока                                 ║
#    ║                                                             ║
#    ╚═════════════════════════════════════════════════════════════╝

#  ╔═════════════════════════════════════════════════════════════════╗
#  ║                                                                 ║
#  ║  * "[MSG] msg"                  - Сообщение игроку              ║
#  ║  * "[MM] msg"                   - Мини Сообщение игроку         ║
#  ║  * "[BROADCAST] msg"            - Send broadcast message        ║
#  ║                                                                 ║
#  ║  * "[TITLE] msg;sub_msg"        - Тайтл игроку                  ║
#  ║  * "[ACTIONBAR] msg"            - Актион бар игроку             ║
#  ║                                                                 ║
#  ║  * "[PLAYER] command"           - Выполнить команду от игрока   ║
#  ║  * "[CONSOLE] command"          - Выполнить команду от консоли  ║
#  ║                                                                 ║
#  ║  * "[CONNECT] server"           - Переключится между режимом    ║
#  ║  * "[TELEPORT_TO_SPAWN]"        - Телепорт на спавн             ║
#  ║                                                                 ║
#  ║  * "[HIDE_PLAYERS]"             - Скрыть игроков                ║
#  ║  * "[SHOW_PLAYERS]"             - Показать игроков              ║
#  ║                                                                 ║
#  ║                                                                 ║
#  ║  * "[SOUND] sound;volume;pitch" - Произвести звук игроку        ║
#  ║                                                                 ║
#  ╚═════════════════════════════════════════════════════════════════╝

Items:
  selector:
    name: "&fВыбрать сервер"
    lore: []
    material: diamond_sword
    slot: 4
    amount: 1
    enchantments:
      - "DIG_SPEED:1"
    # Флаги на предметы
    # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html
    flags:
      - HIDE_ENCHANTS
    actions:
      - "[CONSOLE] me я пидор"

  player-show:
    name: "&fИгроки &aпоказаны"
    lore: []
    material: green_dye
    slot: 8
    ammount: 1
    actions:
      - "[HIDE_PLAYERS]"
      - "[CONSOLE] hub items take %player% 9"
      - "[CONSOLE] hub items take %player% 8"
      - "[CONSOLE] hub items give %player% player-show 9"
      - "[CONSOLE] hub items give %player% player-hiden 8"
      - "[MSG] &fигроков &7скрыл &fотъебись"

  player-hiden:
    name: "&fИгроки &7скрыты"
    lore: [ ]
    material: gray_dye
    slot: 9
    ammount: 1
    actions:
      - "[SHOW_PLAYERS]"
      - "[CONSOLE] hub items take %player% 9"
      - "[CONSOLE] hub items take %player% 8"
      - "[CONSOLE] hub items give %player% player-show 8"
      - "[CONSOLE] hub items give %player% player-hiden 9"
      - "[MSG] &fигроков &aпоказал &fотъебись"